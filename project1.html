<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Landing Page</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    header {
      background-color: #4CAF50;
      width: 100%;
      padding: 2rem 1rem;
      color: white;
    }

    main {
      max-width: 600px;
      margin: 2rem;
      padding: 1rem;
    }

    .cta-button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 1rem 2rem;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 1rem;
    }

    footer {
      margin-top: auto;
      padding: 1rem;
      background: #ddd;
      width: 100%;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to My Page</h1>
    <p>Simple, clean, and elegant.</p>
  </header>

  <main>
    <h2>About This Page</h2>
    <p>This is a simple landing page built with HTML and CSS. Great for testing Git and GitHub!</p>
    <button class="cta-button">Get Started</button>
  </main>

  <footer>
    <p>&copy; 2025 Your Name</p>
  </footer>

</body>
</html>
